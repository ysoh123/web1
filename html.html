<h1>칠면조 현상</h1>
<p><strong><u>칠면조 현상</u></strong>은<a href="http://www.dkunc.com/" >
(by 알렉산더오스터왈더)</a>
아무런 걱정없이 좋은 음식을 먹으며 편안하게 살아가던
칠면조는 인생의 정점에 도달 할때쯤 주인은 추수 감사절을 맞아 칠면조 요리를 준비,
칠면조는 전혀 예상하지 못한 상태에서 죽음을 맞게된다.</p>
<img src="turkey.jpg" width="100%">
<p>변화의 동력이 충분히 축적되면 혁신적인 비즈니스 모델로 무장한 기업이 순식간에
시장을 장악할 가능성이 크다. 반대의 경우는 칠면조의 신세가 될 수 있다.</P>
